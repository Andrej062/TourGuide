<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bergen Tour</title>
</head>
<body>

  <!-- Навигация -->
  <header>
    <nav>
      
        <a href="#">Explore</a>
        <a href="#">Rating</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <input type="text" placeholder="Search...">
      
    </nav>
  </header>

  <!-- Главный блок с баннером -->
  <section class="hero">
    <div class="hero-image">
      <div class="hero-text">
        <h1>Bergen</h1>
        <p>Choose your dream tour and have a look on a Bergen’s fairy tale.</p>
      </div>
    </div>
  </section>

  <!-- Кнопка даты -->
  <section class="date-section">
    <button>Date ()</button>
  </section>

  <!-- Галерея -->
  <section class="gallery">
    <div class="gallery-container">
      <div class="gallery-item"><img src="bergen1.jpg" alt="Bergen view 1"></div>
      <div class="gallery-item"><img src="bergen2.jpg" alt="Cable car Bergen"></div>
      <div class="gallery-item"><img src="bergen3.jpg" alt="Bergen night view"></div>
      <div class="gallery-item"><img src="bergen4.jpg" alt="Bergen harbour"></div>
    </div>
  </section>

  <!-- Нижнее фото -->
  <section class="bottom-banner">
    <img src="bergen-houses.jpg" alt="Bergen colorful houses">
  </section>

</body>
</html>
