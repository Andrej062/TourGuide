<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourGuide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
        <a href="#">Explore</a>
        <a href="#">Rating</a>
        <a href="#">About</a>
        <a id="Contact" href="#">Contact</a>
        <input type="text" placeholder="Destination?">
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <div class="hero-text">
        <h1>Bergen</h1>
        <p>Choose your dream tour and have a look on a Bergen’s fairy tale.</p>
      </div>
    </div>
  </section>

  <section class="date-section">
    <button id="date">Choose date</button>
  </section>

  <section class="gallery">
    <div class="gallery-container">
      <div class="gallery-item"><img src="pics/ulriken.jpg" alt="Bergen ulriken"></div>
      <div class="gallery-item"><img src="pics/fløyen.jpg" alt="Bergen fløyen"></div>
      <div class="gallery-item"><img src="pics/nordnesparken.jpg" alt="Bergen park"></div>
      <div class="gallery-item"><img src="pics/sentrum.jpg" alt="Bergen city senter"></div>
      <div class="gallery-item"><img src="pics/bryggen.jpg" alt="Bergen fish market"></div>
      <div class="gallery-item"><img src="pics/bergen.jpg" alt="Bergen aquarium"></div>
    </div>
  </section>

  <section class="bottom-banner">
    <img class="bottom-banner-img" src="pics/bryggen.jpg" alt="Bergen Bryggen">
    <div class="banner-lay">
        <div class="banner-text">
          <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </div>
    </div>
  </section>

</body>
</html>
